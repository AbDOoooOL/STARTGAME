<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Game</title>
</head>

<body>
    <div class="form-horizontal" id="nameform">

        <div class="form-group">
            <label for="playername" class="col-sm-2 control-label" >Player Name</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="playername" size="20" placeholder="Player Name"/>
            </div>
        </div>

        <div class="form-group">
            <label for="col-sm-2" class="col-sm-2 control-label">Factor</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="factor" size="20" value="5" placeholder="Factor"/>
            </div>
        </div>

        <div class="form-group">
            <label for="problemCount" class="col-sm-2 control-label">Number of Problem</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="problemCount" size="20" placeholder="Number of Problem"/>
            </div>
        </div>

        <div class="form-group">            
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" id="startGame">Start Game</button>
                <button class="btn btn-success" id="calculate">Calculate Score</button>
            </div>
        </div>
    </div>

    <div class="form-horizontal" id="game"></div>

    <div class="col-sm-offset-2 col-sm-10" id="scores">
        <h2>Scoreboard</h2>
        <h4 id="postedScores">No scores yet</h4>
    </div>
    <div class="col-sm-offset-2 col-sm-10" id="message"></div>

    <script src="js/app.js"></script>
    <script src="js/game.js"></script>
    <script src="js/person.js"></script>
    <script src="js/player.js"></script>
    <script src="js/result.js"></script>
    <script src="js/scoreboard.js"></script>
    <script src="js/utility.js"></script>
</body>

</html>
